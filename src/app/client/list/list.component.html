<div class="bg-color1 vh-100 vw-100 p-5 row m-0 justify-content-center align-items-center">

    <div class="row bg-white col-12 col-xl-6 pb-5">

        <div class="col-12 row m-0 justify-content-center mt-5">
            <img width="200" src="https://csticorp.biz/wp-content/uploads/2019/05/Logo-CSTI-8.png" alt="CSTI">
        </div>

        <div class="col-12 row m-0 justify-content-center mt-5">
            <h1 class="text-color1">Test Angular</h1>
        </div>

        <div class="col-12 row m-0 justify-content-center mt-5">
            <p>Ultimo id:{{lastId}}</p>
        </div>

        </div>
